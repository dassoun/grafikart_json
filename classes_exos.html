        class Book {

            #page = 1

            constructor (title, pages) {
                this.title = title
                this.pages = pages
            }

            nextPage () {
                if (this.#page < this.pages) {
                    this.#page++
                }
            }

            close () {
                this.#page = 1
            }

            get page () {
                return this.#page
            }
        }

        class Library {

            #books = []

            constructor () {
                this.#books = []
            }

            addBook (book) {
                this.#books.push(book)
            }

            addBooks (books) {
                for (let book of books) {
                    this.addBook (book)
                }
            }

            findBooksByLetter(l) {
                return this.#books.filter((book) => book.title.toLowerCase().startsWith(l.toLowerCase()));
            }
        }

        const b = new Book('Le seigneur des anneaux', 200)
        console.log(b.page)
        b.nextPage()
        console.log(b.page)
        b.close()
        console.log(b.page)

        const l = new Library()
        l.addBook(b)
        l.addBooks([

            new Book('Oui-Oui', 10),
