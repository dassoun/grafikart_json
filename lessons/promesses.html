    <title>Document</title>

    <script>

        function wait(duration) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(duration)
                }, duration)
            })
        }

        function waitAndFail(duration) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject(duration)
                }, duration)
            })
        }

        async function main() {
            await wait(2000)
            console.log('Bonjour')
        }

        Promise.allSettled([wait(1000), wait(2000)])
            .then(console.log)
            .catch(console.error)

    </script>
